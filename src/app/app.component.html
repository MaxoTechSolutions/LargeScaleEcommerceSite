  <md-sidenav-container class="example-container">
    <md-sidenav #sidenav class="example-sidenav" mode="push" align="end">
        <div *ngIf="cart.length <= 0">
            <h3 class="text-center">No items in the Cart!</h3>
        </div>
        <table class="table table-striped table-hover ">
            <thead>
                <tr>
                <th>Quantity Amount</th>
                <th>Product Name</th>
                <th>Product Price</th>
                <th>Product Image</th>
                </tr>
            </thead>
        
            <tbody>
              <tr *ngFor="let product of cart | keys ; let i = index">
                 
                <td><h4>{{product.info}} *  {{product.name}}</h4></td>
                
                <td><h4>{{product.price}}</h4></td>
                <td><img src={{product.src}} width="100" height="100" /></td>
                <td><button (click)="removeProduct(product)" class="btn btn-xs btn-danger">Remove Product</button></td>
              </tr>
        
              <tr class="warning">
                <td><h4></h4></td>
                <td><h4>Total Items: {{totalQuantity}}</h4></td>
                <td><h4>Total: ${{totalPrice}}</h4></td>
                <td><button (click)="openCheckout()">Purchase</button></td>
              </tr>
            </tbody>
        </table>
      
    </md-sidenav>
    
    <div class="example-sidenav-content">
        <router-outlet></router-outlet>
    </div>
